{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="feed">
    <h5>{{title}} Post</h5>
    <form action="." method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-primary" type="submit">{{title}}</button>
    </form>
  </div>
</div>
{% endblock content %}
